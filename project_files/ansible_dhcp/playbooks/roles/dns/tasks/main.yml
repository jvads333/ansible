---
- name: Install bind9
  apt:
    name: bind9
    state: present
    update_cache: yes

- name: Deploy named.conf.options (minimal)
  template:
    src: named.conf.options.j2
    dest: /etc/bind/named.conf.options
    owner: root
    group: root
    mode: '0644'
  notify: restart bind9

- name: Deploy named.conf.local (zone declaration)
  template:
    src: named.conf.local.j2
    dest: /etc/bind/named.conf.local
    owner: root
    group: root
    mode: '0644'
  notify: restart bind9

- name: Render forward zone file for sne25.nl
  template:
    src: db.sne25.nl.j2
    dest: /etc/bind/db.sne25.nl
    owner: root
    group: bind
    mode: '0644'
  notify: restart bind9

- name: Ensure bind9 is running
  service:
    name: bind9
    state: started
    enabled: yes

- name: Wait for bind pid file
  ansible.builtin.wait_for:
    path: /run/named/named.pid
    timeout: 60
    state: present

---

- name: Install kea package
  apt:
    name:
      - isc-kea-dhcp4
    state: present

- name: Ensure kea config directory exists
  file:
    path: "{{ kea_conf_path | dirname }}"
    state: directory
    mode: '0755'

- name: Deploy minimal kea-dhcp4.conf
  template:
    src: kea-dhcp4.conf.j2
    dest: "{{ kea_conf_path }}"
    owner: root
    group: root
    mode: '0644'
  notify: Restart kea

- name: Ensure kea service enabled and started
  service:
    name: "{{ kea_service_name }}"
    enabled: true
    state: started

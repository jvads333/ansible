- name: Ensure required packages for repo setup present
  apt:
    name:
      - curl
      - gnupg
      - apt-transport-https
      - ca-certificates
    state: present
    update_cache: yes

- name: Add ISC Cloudsmith repository (setup script) if not already added
  command: >
    /bin/sh -c "curl -1sLf 'https://dl.cloudsmith.io/public/isc/kea-3-0/setup.deb.sh' | sudo -E bash"
  args:
    creates: /etc/apt/sources.list.d/isc_kea-3-0.list
  become: true

- name: Update apt cache
  apt:
    update_cache: yes
  become: true

- name: Install isc-kea metapackage (Kea DHCP)
  apt:
    name: isc-kea-dhcp4
    state: present
  become: true

- name: Ensure kea-dhcp4 service enabled and started (if package provides it)
  service:
    name: isc-kea-dhcp4
    enabled: yes
    state: started
  become: true
  ignore_errors: yes   # ignore if package installs different service name
